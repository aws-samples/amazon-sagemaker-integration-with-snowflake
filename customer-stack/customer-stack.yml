AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  s3BucketName:
    Type: String
    Description: "Name of the S3 bucket to be created"
    MinLength: 1
  snowflakeSecretArn:
    Type: String
    Description: "ARN of the AWS Secret containing the Snowflake login information"
    MinLength: 1
  snowflakeRole:
    Type: String
    Description: "Snowflake Role with permissions to create Storage Integrations, API Integrations and Functions"
    Default: "ACCOUNTADMIN"
    MinLength: 1
  snowflakeDatabaseName:
    Type: String
    Description: "Snowflake Database in which external functions will be created"
    MinLength: 1
  snowflakeSchemaName:
    Type: String
    Description: "Snowflake Database Schema in which external functions will be created"
    MinLength: 1
  apiGatewayName:
    Type: "String"
    AllowedPattern: "^[a-zA-Z0-9]+[-a-zA-Z0-9-]+[-a-zA-Z0-9]+$"
    Default: "snowflake-autopilot-api"
    Description: API Gateway name
  apiGatewayStageName:
    Type: "String"
    AllowedPattern: "^[-a-zA-Z0-9]+$"
    Default: "snowflake-autopilot-stage"
    Description: "API deployment stage"
    MinLength: 1
  codeBucket:
    Type: String
    Description: "Name of the S3 bucket containing the layer code for Snowflake driver"
    Default: "sagemaker-sample-files"
    MinLength: 1
  pathToLayerCode:
    Type: String
    Description: "Path within codeBucket where the layer code is (example: libraries/snowflake-connector-python-0.1.zip)"
    Default: "libraries/snowflake-connector-python-0.1.zip"
    MinLength: 1
  pathToLambdaCode:
    Type: String
    Description: "Path within codeBucket where the lambda code is (example: libraries/create-resources-0.1.zip)"
    Default: "libraries/create-resources-0.1.zip"
    MinLength: 1
Resources:
  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      KeyPolicy:
        Version: '2012-10-17'
        Id: key-access-for-account
        Statement:
        - Sid: Enable IAM User Permissions
          Effect: Allow
          Principal:
            AWS:
              Fn::Join:
              - ''
              - - 'arn:aws:iam::'
                - Ref: AWS::AccountId
                - :root
          Action: kms:*
          Resource: '*'
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Retain
    Properties:
      BucketName: !Ref s3BucketName
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: 'aws:kms'
              KMSMasterKeyID: !GetAtt KMSKey.Arn
            BucketKeyEnabled: true
      VersioningConfiguration:
        Status: Enabled
  SnowflakeAutoMLExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      Description: IAM Role used to execute the AutoML jobs from Snowflake
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sagemaker.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/AmazonSageMakerFullAccess'
      Policies:
        - PolicyName: s3-permissions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:DeleteObject'
                  - 's3:ListBucket'
                Resource:
                  - !Join
                    - ''
                    - - !GetAtt S3Bucket.Arn
                      - '/*'
        - PolicyName: kms-permissions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'kms:CreateGrant'
                  - "kms:Decrypt"
                  - "kms:DescribeKey"
                  - "kms:Encrypt"
                  - "kms:GenerateDataKey*"
                  - "kms:ReEncrypt*"
                Resource:
                  - !Join
                    - ":"
                    - - "arn"
                      - !Ref AWS::Partition
                      - "kms"
                      - !Ref AWS::Region
                      - !Ref AWS::AccountId
                      - "alias/aws/secretsmanager"
                  - !GetAtt KMSKey.Arn
        - PolicyName: secrets-permissions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'secretsmanager:GetSecretValue'
                Resource: !Ref snowflakeSecretArn
  SnowflakeAPIGatewayExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      Description: IAM Role used to call SageMaker from API Gateway for SnowFlake
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'sagemaker:CreateAutoMLJob'
                  - 'sagemaker:DescribeAutoMLJob'
                  - 'sagemaker:CreateEndpointConfig'
                  - 'sagemaker:DescribeEndpointConfig'
                  - 'sagemaker:DeleteEndpointConfig'
                  - 'sagemaker:CreateEndpoint'
                  - 'sagemaker:DescribeEndpoint'
                  - 'sagemaker:InvokeEndpoint'
                  - 'sagemaker:DeleteEndpoint'
                Resource: '*'
        - PolicyName: passRoleToExecute
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'iam:PassRole'
                Resource: !GetAtt "SnowflakeAutoMLExecutionRole.Arn"
        - PolicyName: kms-permissions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'kms:CreateGrant'
                  - "kms:Decrypt"
                  - "kms:DescribeKey"
                  - "kms:Encrypt"
                  - "kms:GenerateDataKey*"
                  - "kms:ReEncrypt*"
                Resource:
                  - !Join
                    - ":"
                    - - "arn"
                      - !Ref AWS::Partition
                      - "kms"
                      - !Ref AWS::Region
                      - !Ref AWS::AccountId
                      - "alias/aws/secretsmanager"
                  - !GetAtt KMSKey.Arn
